<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할 일 앱</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>할 일</h1>
        <form id="todo-form" autocomplete="off">
          <input
            id="todo-input"
            type="text"
            placeholder="할 일을 입력하고 Enter를 눌러 추가하세요"
            maxlength="200"
          />
          <button type="submit" class="btn btn-primary">추가</button>
        </form>
      </header>

      <main>
        <div class="toolbar">
          <div class="filters" role="group" aria-label="필터">
            <button data-filter="all" class="filter active">전체</button>
            <button data-filter="active" class="filter">미완료</button>
            <button data-filter="completed" class="filter">완료</button>
          </div>
          <div class="summary">
            <span id="count-active">0</span>개 남음
          </div>
        </div>

        <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

        <div class="footer">
          <button id="clear-completed" class="btn btn-ghost">완료 삭제</button>
          <button id="clear-all" class="btn btn-danger">전체 삭제</button>
        </div>
      </main>
    </div>

    <script type="module" src="app.js"></script>
  </body>
  </html>
